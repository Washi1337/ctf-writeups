<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="shortcut icon" type="image/jpg" href="/ctf-writeups/assets/images/favicon.ico"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
        <link href="/ctf-writeups/assets/css/default.css" rel="stylesheet">
        <link href="/ctf-writeups/assets/css/monokai.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/ctf-writeups/assets/js/overlay.js"></script>
    </head>

    <body>

        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-xl-2 col-lg-3 col-md-3 me-0 px-3" href="#">CTF WriteUps</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="page-title">{{ page.title }}</span>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="https://github.com/Washi1337/ctf-writeups/"><i class="fab fa-github"></i> GitHub</a>
                </li>
            </ul>
        </header>
  
        <div class="container-fluid">
            <div class="row">
                {% include navigation.html %}

                <main class="col-xl-10 col-lg-9 col-md-9 ms-sm-auto">
                    <div class="content-container">
                        {{ content }}
                    </div>
                </main>
            </div>
        </div>

        <div class="overlay">
            <img src="">
        </div>
    </body>
</html>
